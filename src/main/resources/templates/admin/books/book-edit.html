<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Book</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{|/admin/books/${book.id}|}" th:object="${book}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Book ID</label>
                            <input type="text" class="form-control" th:value="${book.id}" disabled />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" />
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Author</label>
                            <select class="form-select" th:field="*{author.id}">
                                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName}"></option>
                            </select>
                                <div class="text-danger small"
                                     th:if="${#fields.hasErrors('author')}"
                                     th:errors="*{author}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ISBN</label>
                                <input type="text" class="form-control" th:field="*{isbn}" />
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}"  />
                                <div class="text-danger small"
                                     th:if="${#fields.hasErrors('price')}"
                                     th:errors="*{price}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock</label>
                                <input type="number" class="form-control" th:field="*{stock}" min="0"  />
                                <div class="text-danger small"
                                     th:if="${#fields.hasErrors('stock')}"
                                     th:errors="*{stock}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a th:href="@{/admin/books}" class="btn btn-secondary">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
