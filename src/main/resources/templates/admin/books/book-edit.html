<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        label {display:block;margin-top:8px}
        input, textarea {width:300px;max-width:100%}
    </style>
    
</head>
<body>
  <h1>Edit Book</h1>

  <form th:action="@{|/admin/books/${book.id}|}" th:object="${book}" method="post">

      <div>
          <label>ID</label>
          <input type="text" th:value="${book.id}" disabled />
      </div>

      <div>
          <label>Title</label>
          <input type="text" th:field="*{title}" required />
      </div>

      <div>
          <label>Author</label>
          <input type="text" th:field="*{author}" required />
      </div>

      <div>
          <label>ISBN</label>
          <input type="text" th:field="*{isbn}" />
      </div>

      <div>
          <label>Price</label>
          <input type="number" step="0.01" th:field="*{price}" required />
      </div>

      <div>
          <label>Stock</label>
          <input type="number" th:field="*{stock}" min="0" required />
      </div>

      <div>
          <label>Description</label>
          <textarea th:field="*{description}"></textarea>
      </div>

      <br>

      <button type="submit">Save Changes</button>
      <a th:href="@{/admin/books}">
          <button type="button">Cancel</button>
      </a>

  </form>
</body>
</html>
