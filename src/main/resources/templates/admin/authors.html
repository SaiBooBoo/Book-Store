<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

<div th:replace="~{fragments/header :: adminHeader(
        'Admin Author Management Panel',
        'bi bi-book-fill',
        'authors'
)}"></div>

<div class="container mt-4">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button"  class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Bio</th>
            <th colspan="2" class="text-center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${authors}">
            <td th:text="${a.firstName}"></td>
            <td th:text="${a.lastName}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.bio}"></td>

            <td class="text-center">
                <a th:href="@{/admin/authors/edit/{id}(id=${a.id})}"
                   class="btn btn-outline-success">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </td>

            <td sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/admin/authors/' + ${a.id} + '/delete'}" method="post">
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/authors/new}" class="btn btn-outline-success mt-3">
        Add New Author
    </a>
    <a th:href="@{/admin/authors/export}" class="btn btn-outline-success mt-3">
        Download Authors (Excel)
    </a>

    <div class="d-flex justify-content-between align-items-center mt-4 container-fluid">

        <div class="text-muted">
            Page <span th:text="${authorPage.number + 1}"></span>
            of <span th:text="${authorPage.totalPages}"></span>
        </div>

        <nav aria-label="Author pagination">

            <ul class="pagination mb-0">

                <li class="page-item"
                    th:classappend="${!authorPage.hasPrevious()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/authors(page=${authorPage.number - 1}, size=${authorPage.size})}">
                        Previous
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, authorPage.totalPages - 1)}"
                    th:classappend="${i == authorPage.number} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/admin/authors(page=${i}, size=${authorPage.size})}">
                    </a>
                </li>

                <li class="page-item"
                    th:classappend="${!authorPage.hasNext()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/authors(page=${authorPage.number + 1}, size=${authorPage.size})}">
                        Next
                    </a>
                </li>

            </ul>
        </nav>
        <form method="get" class="ms-3">
            <ul>
                <label class="mb-0">Show</label>
                <select class="form-select form-select-sm w-auto"
                        name="size"
                        onchange="this.form.submit()">

                    <option value="5"  th:selected="${authorPage.size == 5}">5</option>
                    <option value="10" th:selected="${authorPage.size == 10}">10</option>
                    <option value="20" th:selected="${authorPage.size == 20}">20</option>

                </select>
            </ul>
        </form>

    </div>



</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-danger">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                Are you sure you want to delete this author?
                <br>
                <strong>This action cannot be undone.</strong>
            </div>

            <div class="modal-footer">
                <form id="confirmDeleteForm" method="post">
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
            </div>

        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer(year='2025', company='SlimShady Inc.')}"></div>

<!-- Bootstrap JS (REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const deleteModal = document.getElementById('deleteConfirmationModal');

    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        if (!button) return;

        const authorId = button.getAttribute('data-author-id');
        const form = deleteModal.querySelector('#confirmDeleteForm');

        form.action = '/admin/authors/' + authorId + '/delete';
    });
</script>

</body>
</html>
