<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-...yourhash..."
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="fragments/header :: adminHeader(
        'Admin Author Management Panel',
        'bi bi-book-fill',
        'authors'
)"></div>

<div class="container mt-4">
    <div class="mb-3">
        <table class="table table-striped table-bordered shadow rounded-2">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Bio</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${authorPage.content}">
                    <td th:text="${a.firstName}"></td>
                    <td th:text="${a.lastName}"></td>
                    <td th:text="${a.email}"></td>
                    <td th:text="${a.bio}"></td>
                    <td>
                        <button type="button" class="btn btn-outline-success align-items-center"><i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger align-items-center"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a th:href="@{/admin/books/new}">
            <button type="button" class="btn btn-outline-primary">Add New Book</button>
        </a>
        <a th:href="@{/admin/authors/new}">
            <button type="button" class="btn btn-outline-success">Add New Author</button>
        </a>
    </div>
</div>



<div th:insert="~{fragments/footer :: footer(year='2025', company='SlimShady Inc.')}">

</div>
</body>
</html>
