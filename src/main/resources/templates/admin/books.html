<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-...yourhash..."
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="fragments/header :: adminHeader(
        'Admin Book Management Panel',
        'bi-shield-lock',
        'books'
)"></div>

<div class="container mt-4">
    <div class="mb-3">
        <label for="sortSelect" class="form-label">Sort By:</label>
        <select id="sortSelect" class="form-select"
            onchange="window.location.href=this.value">
            <option value="" th:selected="${sortBy == ''}">Select</option>
            <option th:value="@{/admin/books(page=0,size=${bookPage.size},sortBy='id',direction=${direction})}"
                    th:selected="${sortBy == 'id'}">
                Id
            </option>
            <option th:value="@{/admin/books(page=0,size=${bookPage.size},sortBy='author',direction=${direction})}"
                    th:selected="${sortBy == 'author'}">
                Author
            </option>
            <option th:value="@{/admin/books(page=0,size=${bookPage.size},sortBy='price',direction=${direction})}"
                    th:selected="${sortBy == 'price'}">
                Price
            </option>
        </select>
        <select id="sortDirection" class="form-select" onchange="window.location.href=this.value">
            <option th:value="@{/admin/books(page=0,size=${bookPage.size},sortBy=${sortBy},direction=asc)}"
                    th:selected="${direction == 'asc'}">Ascending</option>
            <option th:value="@{/admin/books(page=0,size=${bookPage.size},sortBy=${sortBy},direction=desc)}"
                    th:selected="${direction == 'desc'}">Descending</option>

        </select>
    </div>

    <table class="table table-striped table-bordered shadow rounded-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Stock</th>
            <th>Price</th>
            <th colspan="3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookPage.content}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.author.firstName + ' ' + b.author.lastName}"></td>
            <td th:text="${b.stock}"></td>
            <td th:text="${b.price}"></td>
            <td>
                <a th:href="@{/admin/books/edit/{id}(id=${b.id})}"  style="display:inline">
                    <button type="button" class="btn btn-outline-success align-items-center"><i class="bi bi-pencil-square"></i></button>
                </a>
            </td>
            <td>
                <button type="button"
                        class="btn btn-outline-danger align-items-center"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteConfirmationModal"
                        th:attr="data-book-id=${b.id}">
                        <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/admin/books/new}">
            <button type="button" class="btn btn-outline-primary">Add New Book</button>
        </a>
    </div>
    <hr>

    <div class="d-flex justify-content-between align-items-center mt-4 container-fluid">

        <div class="text-muted">
            Page <span th:text="${currentPage + 1}"></span>
            of <span th:text="${bookPage.totalPages}"></span>
        </div>

        <nav>
            <ul class="pagination mb-0" th:if="${bookPage.totalPages > 0}">

                <li class="page-item" th:classappend="${!bookPage.hasPrevious()} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/admin/books(page=${currentPage - 1}, size=${bookPage.size}, sortBy=${sortBy}, direction=${direction})}">
                        Previous
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}"
                    th:classappend="${i == currentPage} ? ' active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/admin/books(page=${i}, size=${bookPage.size}, sortBy=${sortBy}, direction=${direction})}">
                    </a>
                </li>

                <li class="page-item" th:classappend="${!bookPage.hasNext()} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/admin/books(page=${currentPage + 1}, size=${bookPage.size}, sortBy=${sortBy}, direction=${direction})}">
                        Next
                    </a>
                </li>

            </ul>
        </nav>


        <form method="get" th:action="@{/admin/books}" class="d-flex align-items-center gap-2">
            <label class="mb-0">Show</label>

            <select class="form-select form-select-sm w-auto"
                    name="size"
                    onchange="this.form.submit()">
                <option value="5" th:selected="${bookPage.size == 5}">5</option>
                <option value="10" th:selected="${bookPage.size == 10}">10</option>
                <option value="20" th:selected="${bookPage.size == 20}">20</option>
            </select>

            <input type="hidden" name="page" th:value="${currentPage}">
            <input type="hidden" name="sortBy" th:value="${sortBy}">
            <input type="hidden" name="direction" th:value="${direction}">
        </form>

    </div>

    <hr>
</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this book? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="confirmDeleteForm" method="post" action="">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script>
    const deleteModal = document.getElementById('deleteConfirmationModal');

    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const bookId = button.getAttribute('data-book-id');

        const form = deleteModal.querySelector('#confirmDeleteForm');
        form.action = '/admin/books/delete/' + bookId;
    });
</script>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-...yourhash..."
        crossorigin="anonymous"></script>
</body>
</html>
