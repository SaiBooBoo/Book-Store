<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Create Author</h2>

                <form th:action="@{/admin/authors}" th:object="${author}" method="post">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}">
                        <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}"
                            th:errors="*{firstName}"> </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}">
                        <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}"
                            th:errors="*{lastName}"> </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}"> </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <input type="text" class="form-control" th:field="*{bio}">
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/admin/authors}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
