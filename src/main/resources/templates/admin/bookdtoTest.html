<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookDtoTest</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${books}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.title}"></td>
                <td th:text="${b.authorName}"></td>
                <td th:text="${b.isbn}"></td>
                <td th:text="${b.price}"></td>
                <td th:text="${b.stock}"></td>
                <td th:text="${b.description}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
