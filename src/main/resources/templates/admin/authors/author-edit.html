<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<!--id, firstname, lastname, email, bio, books-->
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm mb-3">
                <div class="card-body text-center bg-primary text-white rounded-top">
                    <h4 class="mb-0">
                        <i class="bi bi-person-lines-fill me-2"></i>
                        Edit Author
                    </h4>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">


                    <form th:action="@{/admin/authors/{id}(id=${author.id})}"
                          th:object="${author}"
                          method="post">


                    <div class="mb-3">
                            <label class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" />
                            <div class="text-danger small" th:errors="*{email}"></div>

                        </div>

                        <h5 class="mt-4 fw-bold">Books by this Author</h5>
                        <div th:if="${#lists.isEmpty(author.books)}" class="text-muted mb-3">
                            This author has not published any books yet.
                        </div>
                        <div th:if="${!#lists.isEmpty(author.books)}" class="table-responsive">
                            <table class="table table-bordered table-hover table-sm mt-2 align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th>Title</th>
                                    <th>ISBN</th>
                                    <th>Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="b : ${author.books}">
                                    <td th:text="${b.title}">Title</td>
                                    <td th:text="${b.isbn}">ISBN</td>
                                    <td th:text="${b.price} + '$'">0.00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Bio</label>
                            <textarea class="form-control" th:field="*{bio}" rows="3" placeholder="Enter author bio"></textarea>
                            <div class="text-danger small" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> Save
                            </button>
                            <a th:href="@{/admin/authors}" class="btn btn-outline-secondary">Cancel</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
