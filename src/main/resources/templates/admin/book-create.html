<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
  <h1>Create Book</h1>

  <form th:action="@{/admin/books}" th:object="${book}" method="post">

      <div>
          <label>Title</label>
          <input type="text" th:field="*{title}" required />
      </div>

      <div>
          <label>Author</label>
          <input type="text" th:field="*{author}" required />
      </div>

      <div>
          <label>ISBN</label>
          <input type="text" th:field="*{isbn}" />
      </div>

      <div>
          <label>Price</label>
          <input type="number" step="0.01" th:field="*{price}" required />
      </div>

      <div>
          <label>Stock</label>
          <input type="number" th:field="*{stock}" min="0" required />
      </div>

      <div>
          <label>Description</label>
          <textarea th:field="*{description}"></textarea>
      </div>

      <br>

      <a th:href="@{/admin/books}">Back to List</a>
      <button type="submit">Save Book</button>
      <a th:href="@{/admin/books}">
          <button type="button">Cancel</button>
      </a>

  </form>
</body>
</html>
