<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

    <h2 class="mb-4">Create Book</h2>

    <form th:action="@{/admin/books}" th:object="${book}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Author</label>
            <select class="form-select" th:field="*{author}">
                <option value="">Select Author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"></option>
            </select>
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('author')}"
                 th:errors="*{author}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-control" th:field="*{isbn}">
        </div>


        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" min="0" class="form-control" th:field="*{stock}">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('stock')}"
                 th:errors="*{stock}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>


        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/books}" class="btn btn-secondary ms-2" methods="get">Cancel</a>
        </div>

    </form>
    </div>
        </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
