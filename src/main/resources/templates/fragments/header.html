<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
<body>

<header th:fragment="adminHeader(title, icon, activePage)"
        class="navbar navbar-expand-lg container bg-dark text-white py-3 mb-4 shadow-sm">
    <div class="container">
        <h2 class="mb-0">
            <i class="bi me-2"
               th:classappend="${icon}"></i>
            <span th:text="${title}">Admin Panel</span>
        </h2>
    </div>
    <div class="d-flex gap-3">
        <a th:href="@{/users}" class="btn btn-outline-light">
            <i class="bi bi-people"></i>
        </a>
        <a th:if="${activePage != 'books'}"
                th:href="@{/admin/books}"
           class="btn btn-outline-light"
        title="Manage Books"><i class="bi bi-stack"></i>
        </a>
        <a th:if="${activePage != 'authors'}"
           th:href="@{/admin/authors}"
           class="btn btn-outline-light"
            title="Manage Authors">
            <i class="bi bi-person-lines-fill"></i>
        </a>
        <a th:href="@{/login}" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </div>

</header>

</body>
</html>
