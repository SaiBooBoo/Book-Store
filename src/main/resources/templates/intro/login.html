<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">

</head>
<body>

<div class="container mt-5" style="max-width:400px;">
    <h3 class="mb-3 text-center">Login</h3>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label>Username</label>
            <input name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button class="btn btn-primary w-100">Login <i class="bi bi-box-arrow-in-right"></i></button>
        <div class="mt-3">
            <a th:href="@{/register}">
                <span  class="link-primary">Not a member? Signup</span>
            </a>

        </div>

        <div class="text-danger mt-2"
             th:if="${param.error}">
            Invalid username or password
        </div>

        <div class="text-success mt-2"
             th:if="${param.logout}">
            You have logged out
        </div>

    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
