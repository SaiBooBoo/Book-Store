<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

    <div class="container mt-5" style="max-width:400px;">
        <h3 class="mb-3 text-center">Sign Up</h3>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="mb-3">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username">

                <div class="text-danger small"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}">
                </div>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Enter your password">
            </div>

            <button class="btn btn-success w-100">Register <i class="bi bi-door-open"></i></button>
            <div class="mt-3">
                <a th:href="@{/login}">
                    <span  class="link-primary">Already a member? Login</span>
                </a>
            </div>

        </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
